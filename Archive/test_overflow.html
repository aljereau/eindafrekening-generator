<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Barlow', sans-serif; padding: 40px; background: #f5f5f5; }
        .test-row { margin: 30px 0; padding: 20px; background: white; border-radius: 8px; }
        .label { font-weight: 600; margin-bottom: 10px; }
        .bar-wrapper { margin: 10px 0; }
        .unified-bar-container { display: flex; align-items: center; gap: 8px; }
    </style>
</head>
<body>
    <h1>Pot-Based Bar Visualization Test - Overflow</h1>

    <div class="test-row">
        <div class="label">SCENARIO 3: OVERFLOW (€485 / €300)</div>
        <div class="label">Start:</div>
        <div class="bar-wrapper"><svg width="280" height="30" viewBox="0 0 280 30" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="280" height="30" rx="15.0" fill="#A5D6A7" stroke="#E0E0E0" stroke-width="1"/>
    <text x="140.0" y="19.0" text-anchor="middle" fill="#2C3E50" font-size="11" font-weight="600" font-family="Barlow, sans-serif">€300</text>
</svg></div>
        <div class="label">Usage (with overflow indicator):</div>
        <div class="unified-bar-container">
            <div class="bar-wrapper"><svg width="280" height="30" viewBox="0 0 280 30" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="stripes_1240" patternUnits="userSpaceOnUse" width="8" height="8" patternTransform="rotate(45)">
            <rect width="4" height="8" fill="white" opacity="0.4"/>
        </pattern>
    </defs>
    <rect x="0" y="0" width="280" height="30" rx="15.0" fill="#81C784" stroke="#E0E0E0" stroke-width="1"/>
    <rect x="0" y="0" width="280.0" height="30" rx="15.0" fill="#FFE082"/>
    <text x="140.0" y="20.0" text-anchor="middle" fill="#2C3E50" font-size="11" font-weight="600" font-family="Barlow, sans-serif">€300</text>
</svg></div>
            <div class="overflow-wrapper"><svg width="80" height="24" viewBox="0 0 80 24" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="80" height="24" rx="12.0" fill="#EF9A9A" stroke="#C62828" stroke-width="1.5"/>
    <text x="40.0" y="16.0" text-anchor="middle" fill="#C62828" font-size="10" font-weight="700" font-family="Barlow, sans-serif">+€185</text>
</svg></div>
        </div>
        <div class="label">Voorschot: €300 · Verbruik: €485 · Extra te betalen: €185</div>
    </div>
</body>
</html>
